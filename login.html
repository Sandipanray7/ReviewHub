<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Movie & Book Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f39c12;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      background: #f39c12;
      color: #121212;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #e67e22;
    }

    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <input type="submit" value="Login" />
    </form>

    <div class="signup-link">
      Don't have an account? <a href="./signup.html">Sign up here</a>
    </div>
  </div>
  <script src="handelLogin.js"></script> </body>
</html>
